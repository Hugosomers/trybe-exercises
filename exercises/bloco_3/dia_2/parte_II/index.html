<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

    body{
        font-size: 16px;
    }  

    h1{
      font-size: 65px;
      color: orange;
      font-family: sans-serif;
    }
    ul{
      background-color: gray;
      text-align: center;
      line-height: 20px;
    }

    .backgroundClass{
      background-color: lightblue;
    }

    p{
        font-weight: 600;
        font-size: 3em;
        font-style: italic;
        text-align: center;
        text-decoration: underline;
    }

    #preto{
        color: white;
        background-color: black;
    }
    #branco{
        background-color: whitesmoke;
    }
    #azul{
        background-color: blue;
    }
    #vermelho{
        background-color: red;
    }

  </style>
</head>
<body>
  <h1>Exerc√≠cios 3.2</h1>
  <p class="backgroundClass">Qual a minha cor favorita?</p>
  <ul class="backgroundClass">
    <li id="preto">Preto</li>
    <li id="branco">Branco</li>
    <li id="azul">Azul</li>
    <li id="vermelho">Vermelho</li>
  </ul>


</body>
</html>
