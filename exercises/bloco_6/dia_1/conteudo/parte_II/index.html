<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <main>
    <form action="">
      <label for="input-email">
        Email: <input type="email" placeholder="Digite seu email" name="email" id="input-email" required autocomplete="off" autofocus>
      </label>

      <label for="input-password">
        Senha: <input type="password" placeholder="Digite sua senha" name="password" id="input-password" required>
      </label>
      <label for="remind">
        <input type="checkbox" id="remind" name="remind-me"> Lembre-me
      </label>
      <br><br>
      <button type="submit">Entrar</button>
    </form>
  </main>

</body>
</html>
