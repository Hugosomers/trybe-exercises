<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulário</title>

		<!-- Libs/FrameWorks -->
		<link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" />

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="node_modules/pikaday/css/pikaday.css" />
	</head>
	<body class="bg-body">

    <link href="validation.min.css" rel="stylesheet">
    <script src="validation.min.js"></script> 
		<main>
			<header>
				<h1>Cadastro de Currículo</h1>
			</header>
			<section class="form-section">
				<form action="" id="form">
					<p>Dados pessoais</p>
					<label for="name">Nome</label> <br />
					<input type="text" name="name" id="name" maxlength="40" class="form-control" data-validate-field="name" />

					<br />

					<label for="email">Email</label> <br />
					<input
						type="email"
						name="email"
						id="email"
						maxlength="50"
						class="form-control validate"
            data-validate="required,email"
					/>

					<br />

					<label for="cpf">CPF</label> <br />
					<input type="text" name="cpf" id="cpf" maxlength="11" class="form-control" data-validate-field="text" />

					<br />

					<label for="states">Estado</label> <br />
					<select name="state" id="states" class="form-select form-select-sm"></select>

					<br />

					<input
						type="radio"
						id="house"
						name="home"
						value="Casa"
						data-validate-field="radio"
						class="form-check-input"
					/>
					<label for="house">Casa</label>
					<input
						type="radio"
						id="apartment"
						name="home"
						value="Apartamento"
						data-validate-field="radio"
						class="form-check-input"
					/>
					<label for="apartment">Apartamento</label>

          <br />

					<button type="submit" id="submitBttn" class="btn btn-primary">Enviar</button>
					<button type="reset" id="clearBttn" class="btn btn-danger">Limpar</button>
				</form>
			</section>

			<div id="alldata"></div>
		</main>

    <!-- scripts -->
		<script src="node_modules/pikaday/pikaday.js"></script>
		<script src="moment.js"></script>
		<script src="script.js"></script>
	</body>
</html>
