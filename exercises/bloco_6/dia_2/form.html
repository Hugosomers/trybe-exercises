<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulário</title>
		<link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-body">
		<main>
			<header>
				<h1>Cadastro de Currículo</h1>
			</header>
			<section class="form-section">
				<form action="" id="form">
					<fieldset>
						<legend>Dados pessoais</legend>
						<label for="name">Nome</label> <br />
						<input type="text" name="name" id="name" required maxlength="40" class="form-control" />

						<br />

						<label for="email">Email</label> <br />
						<input
							type="email"
							name="email"
							id="email"
							required
							maxlength="50"
							class="form-control"
						/>

						<br />

						<label for="cpf">CPF</label> <br />
						<input type="text" name="cpf" id="cpf" required maxlength="11" class="form-control" />

						<br />

						<label for="address">Endereço</label> <br />
						<input
							type="text"
							name="address"
							id="address"
							required
							maxlength="200"
							class="form-control"
						/>

						<br />

						<label for="city">Cidade</label> <br />
						<input type="text" name="city" id="city" required maxlength="28" class="form-control" />

						<br />

						<label for="states">Estado</label> <br />
						<select name="state" id="states" required class="form-select form-select-sm"></select>

						<br />
						<input
							type="radio"
							id="house"
							name="home"
							value="Casa"
							required
							class="form-check-input"
						/>
						<label for="house">Casa</label>
						<input
							type="radio"
							id="apartment"
							name="home"
							value="Apartamento"
							required
							class="form-check-input"
						/>
						<label for="apartment">Apartamento</label>
					</fieldset>

					<fieldset>
						<legend>Último emprego</legend>
						<label for="summary">Resumo do currículo</label><br />
						<textarea
							name="summary"
							id="summary"
							maxlength="1000"
							required
							class="form-control"
						></textarea>
						<br />
						<label for="office">Cargo</label> <br />
						<input
							type="text"
							id="office"
							name="office"
							maxlength="40"
							required
							class="form-control"
						/>
						<br />
						<label for="jobsummary">Resumo do cargo</label><br />
						<textarea
							name="jobsummary"
							id="jobsummary"
							maxlength="500"
							required
							class="form-control"
						></textarea>
						<br />
						<label for="date">Data</label> <br />
						<input type="text" id="date" name="date" required class="form-control" />
					</fieldset>
					<button type="submit" id="submitBttn" class="btn btn-primary">Enviar</button>
					<button type="reset" id="clearBttn" class="btn btn-danger">Limpar</button>
				</form>
			</section>

			<div id="alldata"></div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
